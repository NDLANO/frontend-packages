language: node_js
node_js:
- '8'
before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash
- export PATH="$HOME/.yarn/bin:$PATH"
script:
- yarn bootstrap
- yarn lint
- yarn test
- yarn build-storybook
cache:
  yarn: true
  directories:
  - node_modules
after_success:
- travis_wait node scripts/run-ndla-script.js now-travis --static packages/designmanual/storybook-static --local-config ./now.json
notifications:
  slack:
    on_success: change
    on_failure: always
    rooms:
      secure: 
env:
  global:
    secure: 
